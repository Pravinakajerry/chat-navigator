<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Navigator</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <div
      id="chat"
      style="
        text-align: center;
        background: #111111;
        padding: 4rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(255, 255, 255, 0.05);
        width: 100%;
        max-width: 400px;
        border: 1px solid #333333;
      "
    >
      <h1 style="margin: 0 0 1.5rem; font-size: 1.75rem; color: #ffffff; font-weight: 600">
        Chat Navigator
      </h1>

      <label
        for="themeSelector"
        style="
          display: block;
          margin-bottom: 0.75rem;
          font-size: 0.9rem;
          color: #888888;
          justify-content: center;
        "
      >
        Choose a theme:
      </label>
      <select
        id="themeSelector"
        style="
          width: 130%;
          box-sizing: border-box;
          padding: 0.75rem 1rem;
          font-size: 1rem;
          border: 1px solid #333333;
          border-radius: 8px;
          outline: none;
          transition: all 0.2s ease;
          margin: 0 auto;
          display: block;
          position: relative;
          left: -15%;
          background: #1a1a1a;
          color: #ffffff;
          cursor: pointer;
        "
        onfocus="this.style.borderColor='#666666'; this.style.boxShadow='0 0 0 2px rgba(255,255,255,0.1)';"
        onblur="this.style.borderColor='#333333'; this.style.boxShadow='none';"
      >

        <option value="gray">âš« Gray Theme</option>
        <option value="dark">ðŸŒ™ Dark Theme</option>
      </select>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
